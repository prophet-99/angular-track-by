<section class="flex flex-col items-center h-[100vh] p-12">
  <!-- TITLE -->
  <h1 class="mb-12 text-4xl font-semibold text-gray-900">
    🐱‍👤 Todo List
  </h1>
  <!-- TITLE -->
  <!-- FORM TEXT -->   
  <article class="max-w-md mx-auto w-[100%] mb-4">   
    <label for="add-input" class="mb-2 text-sm font-medium text-gray-900 sr-only">
      Agregar
    </label>
    <section class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <svg class="w-6 h-6 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 22 21">
          <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M7.24 7.194a24.16 24.16 0 0 1 3.72-3.062m0 0c3.443-2.277 6.732-2.969 8.24-1.46 2.054 2.053.03 7.407-4.522 11.959-4.552 4.551-9.906 6.576-11.96 4.522C1.223 17.658 1.89 14.412 4.121 11m6.838-6.868c-3.443-2.277-6.732-2.969-8.24-1.46-2.054 2.053-.03 7.407 4.522 11.959m3.718-10.499a24.16 24.16 0 0 1 3.719 3.062M17.798 11c2.23 3.412 2.898 6.658 1.402 8.153-1.502 1.503-4.771.822-8.2-1.433m1-6.808a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z"></path>
        </svg>
      </div>
      <input
        class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
        type="search"
        id="add-input"
        placeholder="Añadir nuevo item"
        autocomplete="off"
        #inputRef
        (keyup.enter)="addItem(inputRef)"
      />
    </section>
  </article>
  <!-- FORM TEXT -->
  <!-- LIST -->
  <article class="max-w-md mx-auto w-[100%]">
    <ul class="ml-1 text-xl max-w-md space-y-1 text-gray-500 list-disc list-inside mb-4">
      <!-- <li
        class="flex items-center whitespace-nowrap"
        *ngFor="let item of taskItems; trackBy: fnTrack"
      >
      💨 {{ item.name }}
      </li> -->
      @for (item of taskItems; track item.id) {
        <li
          class="flex items-center whitespace-nowrap"
        >
          💨 {{ item.name }}
        </li>
      }
    </ul>
  </article>
  <!-- LIST -->
</section>
